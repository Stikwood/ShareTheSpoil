<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body ng-app="starter">
  <ion-pane>

    <ion-nav-view>
      <div class="acceuil">
        <img ng-src="img/logo.png" >
        <h1>ShareTheSpoil</h1>
        <p>Nous ne sommes en aucun cas responsable de votre propre spoil !!</p>
        <button class="button button-consentir" ui-sref="liste" >
          Consentir
        </button>
      </div>
    </ion-nav-view>
  </ion-pane>
  </body>
</html>
